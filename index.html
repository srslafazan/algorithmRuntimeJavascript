<!-- JQUERY CDN -->

<body>
	<div class='container'>
		<h2>Sorting Algorithm Runtime Analysis (Javascript)</h2>

		<div class="row">
			<div class="four columns">
				<table>
					<h5>100 Elements</h5>
					<thead>
						<tr>
							<th>Sort</th>
							<th>Runtime(ms)</th>
							<th>Pass/Fail</th>
						</tr>
					</thead>
					<tbody id='stack-hundred'></tbody>
				</table>
			</div>

			<div class="four columns">
				<table>
					<h5>1000 Elements</h5>
					<thead>
						<tr>
							<th>Sort</th>
							<th>Runtime(ms)</th>
							<th>Pass/Fail</th>
						</tr>
					</thead>
					<tbody id='stack-thousand'></tbody>
				</table>
			</div>

			<div class="four columns">
				<table>
					<h5>10000 Elements</h5>
					<thead>
						<tr>
							<th>Sort</th>
							<th>Runtime(ms)</th>
							<th>Pass/Fail</th>
						</tr>
					</thead>
					<tbody id='stack-tenthousand'></tbody>
				</table>
			</div>
		</div>



		<div class="row">
			<div class='twelve columns'>	

				<table id='log-table'>
					<h3>Runtimes by Sort</h3>
					<thead>
						<tr>
							<th>Sort</th>
							<th>Array Length</th>
							<th>Runtime(ms)</th>
							<th>Passed/Failed</th>
						</tr>
					</thead>
					<tbody id='log'>

					</tbody>
				</table>
			</div>
		</div>

	</div>



	<script src="./main.js"></script>
</body>
</html>
